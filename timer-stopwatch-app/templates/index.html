<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è±Ô∏è Timer & Stopwatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è±Ô∏è Timer & Stopwatch</h1>
            <div class="current-time-display">
                <div class="current-time-label">Current Time</div>
                <div id="current-time" class="current-time">00:00:00</div>
            </div>
            <div class="mode-toggle">
                <button id="stopwatch-tab" class="tab-btn active">üïê Stopwatch</button>
                <button id="timer-tab" class="tab-btn">‚è∞ Timer</button>
            </div>
        </header>

        <!-- Stopwatch Section -->
        <div id="stopwatch-section" class="section active">
            <div class="display-card">
                <div class="time-display" id="stopwatch-display">00:00:00</div>
                <div class="time-ms" id="stopwatch-ms">.000</div>
            </div>
            
            <div class="controls">
                <button id="stopwatch-start" class="btn btn-start">‚ñ∂Ô∏è Start</button>
                <button id="stopwatch-stop" class="btn btn-stop" disabled>‚è∏Ô∏è Stop</button>
                <button id="stopwatch-lap" class="btn btn-lap" disabled>üèÅ Lap</button>
                <button id="stopwatch-reset" class="btn btn-reset">üîÑ Reset</button>
            </div>

            <div class="lap-section" id="lap-section">
                <h3>üìä Lap Times</h3>
                <div class="lap-list" id="lap-list"></div>
            </div>
        </div>

        <!-- Timer Section -->
        <div id="timer-section" class="section">
            <div class="timer-input">
                <div class="input-group">
                    <label>Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                    <div class="number-controls">
                        <button type="button" class="spin-btn up" data-target="hours" data-action="increment"></button>
                        <button type="button" class="spin-btn down" data-target="hours" data-action="decrement"></button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                    <div class="number-controls">
                        <button type="button" class="spin-btn up" data-target="minutes" data-action="increment"></button>
                        <button type="button" class="spin-btn down" data-target="minutes" data-action="decrement"></button>
                    </div>
                </div>
                <div class="input-group">
                    <label>Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                    <div class="number-controls">
                        <button type="button" class="spin-btn up" data-target="seconds" data-action="increment"></button>
                        <button type="button" class="spin-btn down" data-target="seconds" data-action="decrement"></button>
                    </div>
                </div>
            </div>

            <div class="display-card">
                <div class="time-display" id="timer-display">05:00</div>
                <div class="progress-ring">
                    <svg class="progress-ring-svg" width="200" height="200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring-fill" cx="100" cy="100" r="90" id="progress-circle"></circle>
                    </svg>
                </div>
            </div>

            <div class="controls">
                <button id="timer-start" class="btn btn-start">‚ñ∂Ô∏è Start</button>
                <button id="timer-pause" class="btn btn-pause" disabled>‚è∏Ô∏è Pause</button>
                <button id="timer-reset" class="btn btn-reset">üîÑ Reset</button>
            </div>

            <div class="presets-section">
                <h3>‚ö° Quick Presets</h3>
                <div class="presets-grid">
                    <button class="preset-btn" data-time="30">30s</button>
                    <button class="preset-btn" data-time="60">1m</button>
                    <button class="preset-btn" data-time="180">3m</button>
                    <button class="preset-btn" data-time="300">5m</button>
                    <button class="preset-btn" data-time="600">10m</button>
                    <button class="preset-btn" data-time="900">15m</button>
                    <button class="preset-btn" data-time="1200">20m</button>
                    <button class="preset-btn" data-time="1500">25m</button>
                    <button class="preset-btn" data-time="1800">30m</button>
                    <button class="preset-btn" data-time="2700">45m</button>
                    <button class="preset-btn" data-time="3600">1h</button>
                    <button class="preset-btn" data-time="7200">2h</button>
                </div>
            </div>

            <div class="timer-finished" id="timer-finished">
                <div class="finished-message">‚è∞ Time's Up!</div>

            </div>

    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
